<!DOCTYPE html>
<html>
<body>

<!--select-->
<form action = "/example/html5/demo_form.asp" method = "get">
Webpage: <input type = "url" list = "url_list" name = "link" />
<datalist id = "url_list">
    <option label = "W3School" value = "http://www.w3school.com.cn" />
    <option label = "Google" value = "http://www.google.com" />
    <option label = "Microsoft" value = "http://www.microsoft.com" />
</datalist>
<input type = "submit" />
</form>
<br />

<!--keygen-->
<!--error-->
<form action = "/example/html5/demo_form.asp" method = "get">
Username: <input type = "text" name = "usr_name" />
Encryption: <keygen name = "security" />
<input type = "submit" />
</form>
<br />

<!--autocomplete-->
<form action = "/example/html5/demo_form.asp" method = "get" autocomplete = "on">
First name: <input type = "text" name = "fname" /><br />
Last name: <input type = "text" name = "lname" /><br />
E-mail: <input type = "email" name = "email" autocomplete = "off" /><br />
<input type = "submit" />
</form>

<p>提交并重载，观察autocomplete如何工作。</p>
<br />

<!--autofocus-->
<form action = "/example/html5/demo_form.asp" method = "get">
User name: <input type = "text" name = "usr_name" autofocus = "autofocus" />
<input type = "submit" />
</form>
<br />

<!--multiple forms-->
<form action = "/example/html5/demo_form.asp" method = "get" id = "usr_form">
First name: <input type = "text" name = "fname" />
<input type = "submit" />
</form>

<p>the following is outside the form but belongs to the form.</p>

Last name: <input type = "text" name = "lname" form = "usr_form" />
<br />

<!--override attributes-->
<form action = "/example/html5/demo_form.asp" method = "get" id = "usr_form">
E-mail: <input type = "email" name = "userid" /><br />
<input type = "submit" value = "submit"/><br />
<input type = "submit" formaction = "/example/html5/demo_admin.asp" value = "submit as admin" /><br />
<input type = "submit" formnovalidate = "true" value = "submit without validation" /><br />
</form>

</body>
</html>
